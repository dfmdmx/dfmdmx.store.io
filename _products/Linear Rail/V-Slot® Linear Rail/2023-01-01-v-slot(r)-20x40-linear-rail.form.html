<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Opciones</legend>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Length</label>
        <select form='form-store' name="Length" class="pure-input-2-3">
          <option>250mm</option>
          <option>500mm</option>
          <option>1000mm</option>
          <option>1500mm</option>
          <option>2000mm</option>
        </select>
      </div>
    </div>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Color</label>
        <select form='form-store' name="Color" class="pure-input-2-3">
          <option>Sleek Silver</option>
          <option>Industrial Black</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>
