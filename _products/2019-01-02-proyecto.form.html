<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Especificaciónes del proyecto</legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Tipo</label>
        <select form='form-store' name="tipo" class="pure-input-2-3">
          <option>Manufactura</option>
          <option>Diseño</option>
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Ejecución</label>
        <select form='form-store' name="ejecución" class="pure-input-2-3">
          <option>Individual</option>
          <option>Compartida</option>
          <option>Integral</option>
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Nivel</label>
        <select form='form-store' name="nivel" class="pure-input-2-3">
          <option>Técnico</option>
          <option>Avanzado</option>
          <option>Especializado</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>
