<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Especificaciónes del montaje</legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Especialización</label>
        <select form='form-store' name="especialización" class="pure-input-2-3">
          <option>Básica</option>
          <option>Media</option>
          <option>Avanzada</option>
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Ejecución</label>
        <select form='form-store' name="ejecución" class="pure-input-2-3">
          <option>Individual</option>
          <option>Equipo 3</option>
          <option>Equipo 5</option>
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Herramienta especializada</label>
        <select form='form-store' name="herramienta" class="pure-input-2-3">
          <option>No</option>
          <option>Si</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>
