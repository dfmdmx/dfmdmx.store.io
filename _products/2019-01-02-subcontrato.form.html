<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Especificaciónes del subcontrato</legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Tipo</label>
        <select form='form-store' name="horario" class="pure-input-2-3">
          <option>Manufactura</option>
          <option>Diseño</option>
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Garantía</label>
        <select form='form-store' name="horario" class="pure-input-2-3">
          <option>Extendida</option>
          <option>Completa</option>
          <option>Nula</option>
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Precio</label>
        <select form='form-store' name="horario" class="pure-input-2-3">
          <option>Fijo</option>
          <option>Variable</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>
