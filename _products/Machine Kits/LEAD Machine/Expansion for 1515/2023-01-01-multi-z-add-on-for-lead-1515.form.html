<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Opciones</legend>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Addl Z Axis</label>
        <select form='form-store' name="Addl Z Axis" class="pure-input-2-3">
          <option>1 Addil Z Axis</option>
          <option>2 Addil Z Axis</option>
        </select>
      </div>
    </div>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Color</label>
        <select form='form-store' name="Color" class="pure-input-2-3">
          <option>Silver 1 Addil Z Axis</option>
          <option>Black 1 Addil Z Axis</option>
          <option>Silver 2 Addil Z Axis</option>
          <option>Black 2 Addil Z Axis</option>
        </select>
      </div>
    </div>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Motors</label>
        <select form='form-store' name="Motors" class="pure-input-2-3">
          <option>1 NEMA 23</option>
          <option>1 NEMA 23  High Torque</option>
          <option>2 NEMA 23</option>
          <option>2 NEMA 23  High Torque</option>
        </select>
      </div>
    </div>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Additional Routers</label>
        <select form='form-store' name="Additional Routers" class="pure-input-2-3">
          <option> </option>
          <option>1 RoutER11 CNC Kit - 110v US</option>
          <option>1 RoutER11 CNC Kit - 230v EU</option>
          <option>2 RoutER11 CNC Kit - 110v US</option>
          <option>2 RoutER11 CNC Kit - 230v EU</option>
        </select>
      </div>
    </div>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Additional Dust Shoes</label>
        <select form='form-store' name="Additional Dust Shoes" class="pure-input-2-3">
          <option> </option>
          <option>1 Dust Shoe for RoutER11</option>
          <option>2 Dust Shoe for RoutER11</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>
