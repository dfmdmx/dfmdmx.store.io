<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Opciones</legend>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Choose Length & Color</label>
        <select form='form-store' name="Choose Length & Color" class="pure-input-2-3">
          <option>250mm, Sleek Silver</option>
          <option>500mm, Sleek Silver</option>
          <option>1000mm, Sleek Silver</option>
          <option>250mm, Industrial Black</option>
          <option>500mm, Industrial Black</option>
          <option>1000mm, Industrial Black</option>
        </select>
      </div>
    </div>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Add Motor?</label>
        <select form='form-store' name="Add Motor?" class="pure-input-2-3">
          <option> </option>
          <option>NEMA 23 Stepper Motor</option>
        </select>
      </div>
    </div>
<div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Add Shield Assembly?</label>
        <select form='form-store' name="Add Shield Assembly?" class="pure-input-2-3">
          <option> </option>
          <option>250mm Shield Assembly</option>
          <option>500mm Shield Assembly</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>
