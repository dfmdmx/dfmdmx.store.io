        <select form='form-store' name="Choose Length & Color" class="pure-input-2-3">
          <option>250mm, Silver</option>
          <option>500mm, Silver</option>
          <option>1000mm, Silver</option>

          <option>500mm, Black</option>

          <option>NEMA 23 Stepper Motor</option>

    </div>
<div class="pure-g">

      </div>
    </div>
