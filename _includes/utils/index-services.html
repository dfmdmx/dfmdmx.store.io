<style>
    .index-services  {
      margin: auto;
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      width: 80%;
    }
    .index-services .repo {
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .index-services .menutitle {
      font-size: 28px;
      margin-bottom: 5px;
      text-align: center;
    }
    .index-services .description {
      margin-bottom: 5px;
    }
    .index-services a:visited {
      color: #111
    }
</style>

<div class='index-services'>
    {% for service in site.services %}
    <div class='service'>
      <div class='menutitle'>{{ service.title }}</div>
      <div class='description'>
        {{ service.excerpt | markdownify }}
        <a class="pure-button pure-button-primary" href="{{ service.url }}"><i class="fas fa-glasses"></i> More</a>
      </div>
    </div>
    {% endfor %}
</div>
