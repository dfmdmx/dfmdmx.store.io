<script>
$(document).ready(function() {

  {%- if jekyll.environment == 'production' -%}
  grecaptcha.ready(function() {
      grecaptcha.execute("{{ site.data.callback.captchakey }}", {action: 'crop_images'}).then(function(captcha) {

    var images = [];
    $('.image-gallery').find('.imagelink').each(function(){
      images.push(this.href);
    });
    var payload = {'urls':images}
    var method = 'crop_images'
    remoteCall(method,payload,false,captcha,false).done(function(response){
      }).fail(function(){
        console.log(method + ' error');
      }).always(function(){
      });

  {%- if jekyll.environment == 'production' -%}
      });
  });
  {%- endif -%}

});
</script>
