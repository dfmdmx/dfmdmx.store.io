<div class="pure-form pure-form-stacked">

    <legend>Entrega de material</legend>

    <div class="pure-g">
      <div class="pure-u-1-2">
        <label><i class="fas fa-user"></i> Contacto</label>
        <fieldset class="pure-group">
          <input form='service' name="name" type="text" class="pure-input-1" placeholder="Nombre">
          <input form='service' name="email" type="email" class="pure-input-1" placeholder="Correo electrónico">
        </fieldset>
      </div>
      <div class="pure-u-1-2">
        <label><i class="fas fa-map-marked-alt"></i> Dirección</label>
        <fieldset class="pure-group">
            <input form='service' name="calle" class="pure-input-1" placeholder="Calle" >
            <input form='service' name="numero_ext" class="pure-input-1" placeholder="No. Exterior" >
            <input form='service' name="numero_int" class="pure-input-1" placeholder="No. Interior" >
            <input form='service' name="colonia" class="pure-input-1" placeholder="Colonia" >
            <input form='service' name="municipio" class="pure-input-1" placeholder="Alcaldia/Municipio" >
            <input form='service' name="estado" class="pure-input-1" placeholder="Estado" >
            <input form='service' name="cp" class="pure-input-1" placeholder="CP" >
        </fieldset>
        <fieldset class="somespace">
          <input form='service' type="radio" name="tipo-envio" value="domicilio" checked> <i class="fas fa-truck"></i> Envio a domicilio &nbsp;
          <input form='service' type="radio" name="tipo-envio" value="planta"> <i class="fas fa-map-marker-alt"></i> Recojer en planta &nbsp;
        </fieldset>
      </div>
    </div>

</div>

<script>
  $(document).ready(function () {
    current_user.done(function(current_user){
      $('input[name=name]').val(current_user.name);
      $('input[name=email]').val(current_user.email);
      $('input[name=email]').prop('disabled', true);
      if (current_user.address) {
        Object.keys(current_user.address).forEach(function(key) {
          $('input[name='+key+']').val(current_user.address[key]);
        });
      }
    });
  });
</script>
