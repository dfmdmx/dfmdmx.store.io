{% include store/form-store.html method='form_add_cart_item' %}
<!-- ---------includes--------- -->

<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Especificaciones del perfil</legend>
    <div class="pure-g">

      <div class="pure-u-1 pure-u-md-1-2">
        <label>Ancho XY</label>
        <select form='form-store' id="XY" name="XY" class="pure-input-2-3">
          <option>20 mm - 20 mm</option>
          <option>20 mm - 40 mm</option>
          <option>20 mm - 60 mm</option>
        </select>

        <label>Largo Z</label>
        <select form='form-store' id="largo" name="largo" class="pure-input-2-3">
          <option>500 mm</option>
          <option>1000 mm</option>
          <option>1500 mm</option>
        </select>
      </div>

      <div class="pure-u-1 pure-u-md-1-2">
        <label>Color anodizado</label>
        <input form='form-store' type="radio" name="color" value="natural" checked> Natural <br>
        <input form='form-store' type="radio" name="color" value="black"> Negro <br>
      </div>

    </div>
  </fieldset>
  <fieldset>
    <legend>Especificaciones del pedido</legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Cantidad de perfiles</label>
        <input form='form-store' type='number' name='qty' value='1' min='1' max='99'>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <label>Unidad</label>
        <select form='form-store' id="XY" name="XY" class="pure-input-2-3">
          <option>Pieza</option>
          <option>Caja 10</option>
        </select>
      </div>

    </div>
  </fieldset>
</div>
{% include store/input-submit.html %}
