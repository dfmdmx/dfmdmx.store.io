<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Especificaci√≥n del perfil</legend>
    <div class="pure-g">

      <div class="pure-u-1 pure-u-md-1-2">
        <label>Dimensiones base del perfil</label>
        <select form='form-store' name="dimensiones" class="pure-input-2-3">
          <option>20mm-20mm</option>
          <option>20mm-40mm</option>
          <option>20mm-60mm</option>
        </select>

        <label>Largo</label>
        <select form='form-store' name="largo" class="pure-input-2-3">
          <option>500mm</option>
          <option>1000mm</option>
          <option>1500mm</option>
        </select>

        <label>Unidad</label>
        <select form='form-store' name="unidad" class="pure-input-2-3">
          <option value='pieza'>Pieza</option>
          <option value='caja_10'>Caja 10</option>
        </select>
      </div>

      <div class="pure-u-1 pure-u-md-1-2">
        <label>Color</label>
        <input form='form-store' type="radio" name="color" value="anodizado_natural" checked> Natural anodizado <br>
        <input form='form-store' type="radio" name="color" value="anodizado_negro"> Negro anodizado <br>
      </div>

    </div>
  </fieldset>
</div>
