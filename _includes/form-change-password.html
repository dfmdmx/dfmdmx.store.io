<!-- ---------includes--------- -->
{% include dialogs.html %}
<!-- ---------includes--------- -->

<style>
.form-change-password {
  margin-bottom: 20px;
}
.message {
  color: #df4d0b;
  font-family: 'Inconsolata', monospace;
  font-size: 18px;
}
</style>



<div class='form-change-password'>
  <div class="message"><p id="mdialog"></p></div>

  <form class="pure-form change-password">

      <fieldset class="pure-group">
          <legend class="pure-input-1-2" >1. Solicita el UUID de autorización.</legend>
          <input name="email" type="email" class="pure-input-1-2" placeholder="Email" >
          <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Enviar UUID  <i class="fas fa-paper-plane"></i></button>
      </fieldset>

      <fieldset class="pure-group">
          <legend class="pure-input-1-2" >2. Ingresa tu nueva contraseña y el UUID.</legend>
          <input name="password" type="password" class="pure-input-1-2" placeholder="Nueva contraseña" >
          <input name="change_pass_token" type="text" class="pure-input-1-2" placeholder="UUID" >
      </fieldset>

      <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Change password  <i class="fas fa-exchange-alt"></i></button>
  </form>

</div>

<script src="https://www.google.com/recaptcha/api.js?render={{ site.data.callback.captchakey }}"></script>
<script>

$( ".change-password" ).on('submit', function( event ) {
  event.preventDefault();
  {%- if jekyll.environment == 'production' -%}
  grecaptcha.ready(function() {
      grecaptcha.execute("{{ site.data.callback.captchakey }}", {action: 'form_change_password'}).then(function(token) {
  {%- else -%}
  var token = 'dummy';
  {%- endif -%}
         var method = 'form_change_password';
         var args = $( ".change-password" ).serializeFormJSON();
         args['token'] = token;
         console.log(args);
         remoteCall(method,args).done(function(response){
           if (response.operation == 'mail_sent'){
             $('#mdialog').text('El correo fue enviado. Revisa el UUID.');
           };
           if(response.operation == 'password_changed'){
             window.location.replace("/login");
           };
         }).fail(function(){
           $('#mdialog').text('Credenciales invalidas');
         });

  {%- if jekyll.environment == 'production' -%}
      });
  });
  {%- endif -%}

});

</script>
