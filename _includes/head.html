<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="shortcut icon" href="/favicon.png?" type="image/png">
  <link rel="icon" href="/favicon.png?" type="image/png">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  {%- feed_meta -%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://kit.fontawesome.com/1556327ac3.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcXOMQUAAAAAFhM-Na7FgXm72TNI5FZvtIDPHj-"></script>
  <script src="https://api.dfmd.mx/static/js/utils.js"> </script>
  <script src="https://api.dfmd.mx/static/js/apicall.js"> </script>
  <script>
    var _environment = "{{jekyll.environment}}";
  </script>
  {%- if jekyll.environment == 'production' -%}
    <script  src="https://apis.google.com/js/platform.js?onload=googleinit" async defer></script>
    <script>
      function googleinit() {
        console.log('google init');
        gapi.load('auth2', function() {
          gapi.auth2.init({
            client_id: '599160321889-1c4ntq3pmtsh8eur9krqjh6i03jd32cq.apps.googleusercontent.com'
          });
        });
      }
    </script>
  {% endif %}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {%- if site.tawk -%}
    {%- include tawk.html -%}
  {%- endif -%}
</head>
