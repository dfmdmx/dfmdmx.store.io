<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="{{site.data.google.client_id}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
  <link rel="icon" href="/favicon.ico?" type="image/x-icon">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">

  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>

  {%- if jekyll.environment == 'production' -%}
    <script  src="https://apis.google.com/js/platform.js?onload=googleinit" async defer></script>
    <script>
      function googleinit() {
        gapi.load('auth2', function() {
          gapi.auth2.init({
            client_id: '{{site.data.google.client_id}}'
          });
        });
      }
    </script>
  {% endif %}

  <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script  src="https://kit.fontawesome.com/1556327ac3.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render={{ site.data.callback.captchakey }}"></script>

  <script>

    var data_callback_url = '{{site.data.callback.url}}';
    var data_google_client_id = '{{site.data.google.client_id}}';
    var data_captcha_key = '{{ site.data.callback.captchakey }}';
    var data_jekyll_env = '{{ jekyll.environment }}';

  </script>
  <script  src="{{ '/assets/main.js' | relative_url }}"></script>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- if site.tawk -%}
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
      (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/5dc70df2d96992700fc6ad21/default';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
      })();
    </script>
    <!--End of Tawk.to Script-->
  {%- endif -%}

</head>
