<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="{{site.data.google.client_id}}">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=startgapi" async defer></script>
  <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script  src="https://kit.fontawesome.com/1556327ac3.js"></script>
  <script  src="{{ '/assets/main.js' | relative_url }}"></script>


  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {% include js_data.html %}
  {% if site.data.callback.handshake %}
    <script>
      $(document).ready(function () {handshake('Alberto Cebolla');})

      function startgapi() {
        gapi.load('auth2', function() {
          auth2 = gapi.auth2.init({
            client_id: data_google_client_id,
            // Scopes to request in addition to 'profile' and 'email'
            //scope: 'additional_scope'
          }).then(function(){
            console.log('gapi loaded');
          });
        });
      }

    </script>

  {% endif %}

</head>
