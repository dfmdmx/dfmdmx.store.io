<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="{{site.data.google.client_id}}">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
  {%- if jekyll.environment == 'production' -%}
    <script  src="https://apis.google.com/js/platform.js?onload=googleinit" async defer></script>
    <script>
      function googleinit() {
        gapi.load('auth2', function() {
          gapi.auth2.init({
            client_id: '19912403518-umth3iha0k0qltfeul122n08u49q9pjs.apps.googleusercontent.com'
          });
        });
      }
    </script>
  {% endif %}
  <script src="https://www.google.com/recaptcha/api.js?render={{ site.data.callback.captchakey }}"></script>
  
  <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script  src="https://kit.fontawesome.com/1556327ac3.js"></script>
  {% include utils/data_js.html %}
  <script  src="{{ '/assets/main.js' | relative_url }}"></script>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {% if site.data.callback.handshake %}
    <script>
      $(document).ready(function () {handshake('Alberto Cebolla');})
    </script>
  {% endif %}

</head>
