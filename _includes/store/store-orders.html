<!-- ---------includes--------- -->
{% include utils/messages.html %}
{% include utils/dialogs.html %}
<!-- ---------includes--------- -->
<style>

  .delete-item {
    float:right;
    font-size: 12px;
  }
  .cart-item {
    margin-bottom: 12px;
    display: none;
  }
</style>

<div class="pure-form">

  <form id='service'>
    <input form='service' type="hidden" name="service" value="{{ page.title | slugify }}">
  </form>

  <legend>Ordenes</legend>
  <div class="pure-g">
    <div class="pure-u-1">
      <fieldset>

        <details id='pid-1' class='cart-item'>
          <summary><pid><b>Servicio</b>Nombre del articulo</pid><a onclick="remove_order_item(this);" class='delete-item'>Cancelar <i class="fas fa-times"></i></a></summary>
          <input form='service' type='hidden' value='' name='cart_items'>
          <pre>Algo chulo para el usuario</pre>
        </details>

      </fieldset>
    </div>
  </div>
</div>

<script>

  function remove_cart_item(element){
    event.preventDefault();
    element.closest('details').remove();
  };

  $(document).ready(function () {
    current_user.always(function(){
      get_orders(false);
    })
  });

  function remove_order_item(element){
    event.preventDefault();
    details = element.closest('details');
    id = $(details).prop('id');
    showOkCancelDialog('Borrar orden','La orden se elimiará de forma permanente.').done(function(){
      current_user.done(function(){
        delete_call(id,false);
        details.remove();
      }).fail(function(){
        {%- if jekyll.environment == 'production' -%}
        grecaptcha.ready(function() {
            grecaptcha.execute("{{ site.data.callback.captchakey }}", {action: 'remove_order_item'}).then(function(captcha) {
        {%- else -%} var captcha = 'dummy'; {%- endif -%}
        delete_call(id,captcha);
        {%- if jekyll.environment == 'production' -%}
            });
        });
        {%- endif -%}
      });

    })
  };

  function delete_call(id,captcha){
    var method = 'remove_order_item';
    var payload = {'order_item':id};
    var session_token = getCookie('session_token');
    remoteCall(method,payload,false,captcha,session_token).done(function(response){
      })
  }

  function get_orders(captcha){
    var method = 'get_orders';
    var payload = {'cart_token':cart_token}
    var session_token = getCookie('session_token');
    remoteCall(method,payload,false,captcha,session_token).done(function(response){
      console.log(response)
      cart_items = response.orders;
      var cart_item;
      var cart_item_container = $('#pid-1')
      for (var i = 0; i < cart_items.length; i++) {
        cart_item = cart_items[i]
        cart_item_container.clone().attr('id',cart_item.id).insertAfter($('#pid-1'));
        new_cart_item = $('#'+ cart_item.id );
        new_cart_item.find('pid').html('<b>' + cart_item.order_id + '</b> - ' + cart_item.items_json.length + ' artículos');
        new_cart_item.find('pre').text(json_dumps(cart_item));
        new_cart_item.find('input').val(cart_item.id);
        new_cart_item.css('display','block');
      }
    })
  }

  var form_service = $( "#service" );

  form_service.on('submit', function( event ) {
    event.preventDefault();
    current_user.done(function(){
      send_call(false);
    }).fail(function(){
      {%- if jekyll.environment == 'production' -%}
      grecaptcha.ready(function() {
          grecaptcha.execute("{{ site.data.callback.captchakey }}", {action: 'form_order'}).then(function(captcha) {
      {%- else -%} var captcha = 'dummy'; {%- endif -%}
      send_call(captcha);
      {%- if jekyll.environment == 'production' -%}
          });
      });
      {%- endif -%}
    });
  });

  function send_call(captcha){
    var method = 'form_order';
    var payload = form_service.serializeFormJSON();
    payload['cart_token'] = cart_token;
    var session_token = getCookie('session_token');
    remoteCall(method,payload,false,captcha,session_token).done(function(response){
      console.log(response);
      messageInfo('¡Orden generada! Te avisaremos cuando tengamos lista tu cotización.');
    }).fail(function(){
      messageAlert('Upps... algo no esta bien.');
    });
  }

</script>
