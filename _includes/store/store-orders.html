<!-- ---------includes--------- -->
{% include utils/messages.html %}
{% include utils/dialogs.html %}
<!-- ---------includes--------- -->
<style>

  .delete-item {
    margin-top: .3em;
    float:right;
    font-size: 12px;

  }
  .link-item {
    margin-left:25px;
    font-size: 12px;

  }
  .cart-item {
    margin-bottom: 12px;
    display: none;
  }
  .summary {
    height: 2em;
  }
</style>

<div class="pure-form">

  <legend>Ordenes</legend>
  <div class="pure-g">
    <div class="pure-u-1">
      <fieldset>

        <details id='pid-1' class='cart-item'>

          <input id='item_id' form='form-store' type='hidden' value='' name='items_id'>

          <summary class='summary'><h id='header_text'><b>Servicio</b>Nombre del articulo</h>
            <a onclick="go_to_order(this);" class='link-item'> Detalles <i class="fas fa-external-link-alt"></i></a>
            <a onclick="remove_order_item(this);" class='delete-item'>Cancelar <i class="fas fa-trash"></i></a>
          </summary>

          <pre id='info'>Algo chulo para el usuario</pre>
        </details>

      </fieldset>

    </div>
  </div>
</div>

<script>

  $(document).ready(function () {
    current_user.always(function(){
      var method = 'store_orders';
      var payload = {'cart_token':cart_token}
      remoteCall(method,payload,false).done(function(response){
        cart_items = response.orders;
        var cart_item;
        var cart_item_container = $('#pid-1')
        for (var i = 0; i < cart_items.length; i++) {
          cart_item = cart_items[i]
          cart_item_container.clone().attr('id',cart_item.id).insertAfter($('#pid-1'));
          new_cart_item = $('#'+ cart_item.id );
          new_cart_item.find('#item_id').val(cart_item.id);
          new_cart_item.find('#header_text').html('<b>' + cart_item.order_id + '</b> - ' + cart_item.items_json.length + ' artículos  - ' + cart_item.status + ' | ' + cart_item.date  );
          new_cart_item.find('#info').text(json_dumps(cart_item));
          new_cart_item.css('display','block');
        }
      })
    })
  })

  function remove_order_item(element){
    event.preventDefault();
    details = element.closest('details');
    id = $(details).prop('id');
    current_user.always(function(){
      var method = 'store_remove_order';
      var payload = {'order_item':id};
      showOkCancelDialog('Borrar orden','La orden se elimiará de forma permanente.').done(function(){
        remoteCall(method,payload,false).done(function(response){
          details.remove();
        })
      })
    })
  }
  function go_to_order(element){
    event.preventDefault();
    details = element.closest('details');
    id = $(details).prop('id');
    location.replace('/order/' + id);
  }

</script>
