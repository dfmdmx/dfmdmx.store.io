{% include store/form-store.html method='form_add_cart_item' %}
<!-- ---------includes--------- -->

<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Especificaciones del tablero </legend>
    <div class="pure-g">

      <div class="pure-u-1 pure-u-md-1-2">
        <label>Altura Z</label>
        <select form='form-store' id="height" name="height" class="pure-input-2-3">
          <option>16mm</option>
          <option>18mm</option>
        </select>

        <label>Largo XY</label>
        <select form='form-store' id="XY" name="XY" class="pure-input-2-3">
          <option>1200mm x 2400mm</option>
        </select>
      </div>

      <div class="pure-u-1 pure-u-md-1-2">
        <label>Color</label>
        <input form='form-store' type="radio" name="color" value="red" checked> rojo <br>
        <input form='form-store' type="radio" name="color" value="blue"> azul <br>
      </div>

    </div>
  </fieldset>
</div>

{% include store/input-general-info.html %}
{% include store/input-upload-files.html %}

<div class="pure-form">
  <legend>Todo listo</legend>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <button form='form-store' type="submit" class="pure-button send-button pure-button-primary">Agregar <i class="fas fa-shopping-cart"></i></button>
    </div>
    <div class="pure-u-1">
      <p id="message-text"></p>
    </div>
  </div>
</div>
