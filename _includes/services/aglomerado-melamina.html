<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Especificaciones del tablero</legend>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <label>Altura Z</label>
        <select form='service' id="height" name="height" class="pure-input">
          <option>16mm</option>
          <option>18mm</option>
        </select>
      </div>
      <div class="pure-u-1-3">
        <label>Largo XY</label>
        <select form='service' id="XY" name="XY" class="pure-input">
          <option>1200mm x 2400mm</option>
        </select>
      </div>
      <div class="pure-u-1-3">
        <label>Color</label>
        <input form='service' type="radio" name="color" value="red" checked> rojo <br>
        <input form='service' type="radio" name="color" value="blue"> azul <br>
      </div>
    </div>
  </fieldset>
</div>
